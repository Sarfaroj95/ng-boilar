<div class="main">
  <div class="sub-div">
    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <img mat-card-image />
      <mat-card-content>
        <form [formGroup]="formLogin" action="#" class="example-form">
          <mat-form-field class="example-full-width">
            <input
              matInput
              placeholder="Enter your email"
              formControlName="email"
            />
            <mat-error
              *ngIf="
                formLogin.controls['email'].invalid &&
                (formLogin.controls['email'].dirty ||
                  formLogin.controls['email'].touched)
              "
              class="text-danger"
            >
              <mat-error
                *ngIf="formLogin.controls['email'].errors.required"
                class="text-danger"
              >
                Email is required.
              </mat-error>
              <mat-error *ngIf="formLogin.controls['email'].errors.pattern">
                Please enter a valid email
              </mat-error>
            </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input
              matInput
              placeholder="Enter your password"
              [type]="hide ? 'password' : 'text'"
              formControlName="password"
            />
            <span
              class="bnone"
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </span>
            <mat-error
              *ngIf="
                formLogin.controls['password'].invalid &&
                (formLogin.controls['password'].dirty ||
                  formLogin.controls['password'].touched)
              "
              class="text-danger"
            >
              <mat-error
                *ngIf="formLogin.controls['password'].errors.required"
                class="text-danger"
              >
                Password is required.
              </mat-error>
            </mat-error>
          </mat-form-field>

          <button
            mat-raised-button
            (click)="SignIn('Success')"
            class="signin"
            [disabled]="!formLogin.valid"
            color="primary"
          >
            Sign Up
          </button>
          <div class="footer">
            <a
              href=""
              [routerLink]="['/forgot']"
              routerLinkActive="router-link-active"
            >
              Forgot Password
            </a>
            <br /><br />
            <a
              href=""
              [routerLink]="['/signup']"
              routerLinkActive="router-link-active"
            >
              Create a new account
            </a>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
